<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  

    <header>
      <h1>E-Commarce</h1>
      <input type="text" placeholder="ürün ismi giriniz" />
      <div>
        <button id="open-button">Shopping Cart</button>
        <button>Register</button>
        <button>Login</button>
      </div>
    </header>

    <main>
      <div class="category-wrapper">
        <h1>Categories</h1>
        <div class="categories" id="category-list"></div>
      </div>

      <div class="product-wrapper">
        <h1>Products</h1>
        <div class="products" id="products"></div>
      </div>

    

      <div id="modal" class="modal-wrapper">
        <div class="modal">
          <img id="close-button" src="./x-icon-clip-art_f.jpg" alt="" />
          <div class="modal-list"></div>
          <div class="total">Total: <span id="total-price">0</span>$</div>
          <button class="buy">Buy</button>
        </div>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
